databaseChangeLog:
  - changeSet:
      id: 1
      author: trial-app
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: image
                  type: VARCHAR(255)
              - column:
                  name: category
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: DOUBLE PRECISION
              - column:
                  name: quantity
                  type: INTEGER
              - column:
                  name: internal_reference
                  type: VARCHAR(255)
              - column:
                  name: shell_id
                  type: BIGINT
              - column:
                  name: inventory_status
                  type: VARCHAR(255)
              - column:
                  name: rating
                  type: DOUBLE PRECISION
              - column:
                  name: created_at
                  type: BIGINT
              - column:
                  name: updated_at
                  type: BIGINT
